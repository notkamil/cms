services:
  db:
    image: postgres:16-alpine
    container_name: cms-db
    environment:
      POSTGRES_USER: cms
      POSTGRES_PASSWORD: cms
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # :z on Fedora/RHEL lets the container read the file (SELinux)
      - ./db/ddl.sql:/docker-entrypoint-initdb.d/01-ddl.sql:z

volumes:
  pgdata:
